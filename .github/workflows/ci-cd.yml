name: ğŸš€ EmiteAÃ­ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/emiteai-frontend
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/emiteai-backend

jobs:
  # ===============================================
  # FRONTEND TESTS & BUILD
  # ===============================================
  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: ğŸ“‹ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run: npm run lint

    - name: ğŸ§ª Run tests with coverage
      run: npm run test:coverage

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

    - name: ğŸ—ï¸ Build frontend
      run: npm run build

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: ./frontend/build/

  # ===============================================
  # BACKEND TESTS & BUILD
  # ===============================================
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: emiteai_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: ğŸ§ª Run tests
      run: ./gradlew test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/emiteai_test
        SPRING_DATASOURCE_USERNAME: test_user
        SPRING_DATASOURCE_PASSWORD: test_pass

    - name: ğŸ“Š Generate test coverage report
      run: ./gradlew jacocoTestReport

    - name: ğŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/build/reports/jacoco/test/jacocoTestReport.xml
        flags: backend
        name: backend-coverage

    - name: ğŸ—ï¸ Build JAR
      run: ./gradlew build -x test

    - name: ğŸ“¤ Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-jar
        path: ./backend/build/libs/*.jar

  # ===============================================
  # SECURITY SCAN
  # ===============================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ===============================================
  # DOCKER BUILD & PUSH
  # ===============================================
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, security-scan]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ“¥ Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: ./frontend/build/

    - name: ğŸ“¥ Download backend JAR
      uses: actions/download-artifact@v3
      with:
        name: backend-jar
        path: ./backend/build/libs/

    - name: ğŸ³ Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.FRONTEND_IMAGE }}:latest
          ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ³ Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.BACKEND_IMAGE }}:latest
          ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ===============================================
  # INTEGRATION TESTS
  # ===============================================
  integration-tests:
    name: ğŸ”„ Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Start services with Docker Compose
      run: |
        export FRONTEND_IMAGE=${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
        export BACKEND_IMAGE=${{ env.BACKEND_IMAGE }}:${{ github.sha }}
        docker-compose -f docker-compose.ci.yml up -d

    - name: â³ Wait for services
      run: |
        timeout 300 bash -c 'until curl -f http://localhost:8080/actuator/health; do sleep 5; done'
        timeout 300 bash -c 'until curl -f http://localhost:3000; do sleep 5; done'

    - name: ğŸ§ª Run integration tests
      run: |
        # Execute integration test suite here
        curl -f http://localhost:8080/api/pessoas
        curl -f http://localhost:3000

    - name: ğŸ§¹ Cleanup
      if: always()
      run: docker-compose -f docker-compose.ci.yml down -v

  # ===============================================
  # DEPLOYMENT (Staging)
  # ===============================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
    - name: ğŸš€ Deploy to staging environment
      run: |
        echo "ğŸ¯ Deploying to staging..."
        echo "Frontend: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"
        echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
        # Add your deployment script here

    - name: âœ… Staging health check
      run: |
        echo "ğŸ¥ Checking staging health..."
        # Add health check commands here

  # ===============================================
  # RELEASE NOTES
  # ===============================================
  release-notes:
    name: ğŸ“ Generate Release Notes
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“‹ Generate release notes
      uses: release-drafter/release-drafter@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
